{% extends "base.html" %}

{% block title %}Akhar Line Order{% endblock %}

{% block content %}
<div class="container p-4 bg-main-light rounded-3">
    <!-- Start View -->
    <div id="start-view" class="text-center bg-main-light rounded-3 p-4">
        <h1 class="mb-4">Akhar Line Order</h1>
        <p class="text-muted">Put the akhar in the correct order</p>
        <button class="btn-press bg-red-dark m-1" onclick="startRound()">
            <h2>Start</h2>
        </button>
    </div>

    <!-- Game View -->
    <div id="game-view" class="d-none">
        <!-- Header -->
        <div class="row">
            <div class="col-3">
                <h4 id="progress-text"></h4>
            </div>
            <div class="col-6">
                <!-- Progress bar -->
                <div class="progress mt-2 bg-dark" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress-bar" class="progress-bar bg-info" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-3 text-end">
                <h4>üíé <span id="score" class="text-blue-dark">0</span></h4>
            </div>
        </div>

        <br/><br/>

        <!-- Line section -->
        <div id="line-section" class="d-flex justify-content-center gap-1">
            <div id="akhar-container-1" class="text-center rounded-3 p-2 border border-dark" style="width: 60px; height: 60px;">
                <h1 id="akhar-line-1"></h1>
            </div>
            <div id="akhar-container-2" class="text-center rounded-3 p-2 border border-dark" style="width: 60px; height: 60px;">
                <h1 id="akhar-line-2"></h1>
            </div>
            <div id="akhar-container-3" class="text-center rounded-3 p-2 border border-dark" style="width: 60px; height: 60px;">
                <h1 id="akhar-line-3"></h1>
            </div>
            <div id="akhar-container-4" class="text-center rounded-3 p-2 border border-dark" style="width: 60px; height: 60px;">
                <h1 id="akhar-line-4"></h1>
            </div>
            <div id="akhar-container-5" class="text-center rounded-3 p-2 border border-dark" style="width: 60px; height: 60px;">
                <h1 id="akhar-line-5"></h1>
            </div>
        </div>

        <br/><br/>

        <!-- Options Section -->
        <div id="options-section" class="text-center mb-4">
            <button id="akhar-option-1" class="btn-press bg-blue-dark h1 px-3"></button>
            <button id="akhar-option-2" class="btn-press bg-blue-dark h1 px-3"></button>
            <button id="akhar-option-3" class="btn-press bg-blue-dark h1 px-3"></button>
            <button id="akhar-option-4" class="btn-press bg-blue-dark h1 px-3"></button>
            <button id="akhar-option-5" class="btn-press bg-blue-dark h1 px-3"></button>
        </div>

        <div class="d-flex justify-content-center gap-1">
            <button class="btn-press bg-red-light">
                <h1 id="remove-akhar"><i class="bi bi-backspace-fill"></i></h1>
            </button>
            <button class="btn-press bg-blue-light">
                <h1 id="check-answer"><i class="bi bi-check-square"></i></h1>
            </button>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn-press bg-orange-dark" onclick="nextRound()">
            <h2>Next &rarr;</h2>
        </button>
    </div>

    <!-- End View -->
    <div id="end-view" class="text-center d-none">
        <h1 class="mb-4">‡®¨‡®π‡©Å‡®§ ‡®µ‡®ß‡©Ä‡®Ü!</h1>
        <br/>
        <h2 class="text-blue">üíé +<span id="final-score">0</span></h2>
        <br/>
        <button class="btn-press bg-blue-dark" onclick="initGame()">
            <h2>‡®´‡©á‡®∞ ‡®ñ‡©á‡®°‡®æ‡®Ç</h2>
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gurmukhi_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/activities/akhar_line_order.js') }}"></script>
{% endblock %}
