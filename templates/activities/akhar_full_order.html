{% extends "base.html" %}

{% block title %}Akhar Full Order{% endblock %}

{% block content %}
<div class="container p-4 bg-main-light rounded-3">
    <!-- Start View -->
    <div id="start-view" class="text-center bg-main-light rounded-3 p-4">
        <h1 class="mb-4">Akhar Full Order</h1>
        <p class="text-muted">Fill the 5x7 grid with Gurmukhi letters in the correct order</p>
        <button class="btn-press bg-red-dark m-1" onclick="startRound()">
            <h2>Start</h2>
        </button>
    </div>

    <!-- Game View -->
    <div id="game-view" class="d-none">
        <!-- Header -->
        <div class="row">
            <div class="col-3">
                <h4 id="progress-text"></h4>
            </div>
            <div class="col-6">
                <!-- Progress bar -->
                <div class="progress mt-2 bg-dark" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress-bar" class="progress-bar bg-info" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-3 text-end">
                <h4>üíé <span id="score" class="text-blue-dark">0</span></h4>
            </div>
        </div>

        <br/><br/>

        <!-- Grid section -->
        <div id="grid-section" class="d-flex justify-content-center mb-4">
            <div id="akhar-grid" class="d-grid" style="grid-template-columns: repeat(5, 1fr); gap: 8px;">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Options Section -->
        <div id="options-section" class="text-center mb-4">
            <!-- Options will be generated by JavaScript -->
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button class="btn-press bg-red-light" onclick="removeLastAkhar()">
                <h3><i class="bi bi-backspace-fill"></i> Backspace</h3>
            </button>
            <button class="btn-press bg-blue-light" onclick="checkAnswer()">
                <h3><i class="bi bi-check-square"></i> Submit</h3>
            </button>
        </div>
    </div>

    <!-- End View -->
    <div id="end-view" class="text-center d-none">
        <h1 class="mb-4">‡®¨‡®π‡©Å‡®§ ‡®µ‡®ß‡©Ä‡®Ü!</h1>
        <br/>
        <h2 class="text-blue">üíé +<span id="final-score">0</span></h2>
        <br/>
        <button class="btn-press bg-blue-dark" onclick="initGame()">
            <h2>‡®´‡©á‡®∞ ‡®ñ‡©á‡®°‡®æ‡®Ç</h2>
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gurmukhi_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/activities/akhar_full_order.js') }}"></script>
{% endblock %}
