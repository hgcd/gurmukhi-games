{% extends "base.html" %}

{% block title %}Akhar Recognition{% endblock %}

{% block content %}
<div class="container p-4 bg-main-light rounded-3">
    <!-- Start View -->
    <div id="start-view" class="text-center bg-main-light rounded-3 p-4">
        <h1 class="mb-4">Akhar Recognition</h1>

        <p class="text-muted">Select the akhar you hear</p>
        
        <button class="btn-press bg-red-dark m-1" onclick="setOptions('painti');initGame()">
            <h2>Akhar</h2>
        </button>
        <button class="btn-press bg-green-dark m-1" onclick="setOptions('lagamatra');initGame()">
            <h2>Laga-matra</h2>
        </button>
        <button class="btn-press bg-blue-dark m-1" onclick="setOptions('all');initGame()">
            <h2>Akhar + Laga-matra</h2>
        </button>
    </div>

    <!-- Game View -->
    <div id="game-view" class="d-none">
        <!-- Header -->
        <div class="row">
            <div class="col-3">
                <h6 id="progress-text"></h6>
            </div>
            <div class="col-6">
                <!-- Progress bar -->
                <div class="progress mt-2 bg-dark" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress-bar" class="progress-bar bg-info" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-3 text-end">
                <h4>üíé <span id="score" class="text-blue-dark">0</span></h4>
            </div>
        </div>

        <br/><br/>

        <!-- Audio Playback Section -->
        <div id="audio-section" class="text-center mb-4">
            <button class="btn-press bg-blue-dark p-3" onclick="playCurrentAudio()">
                <h1><i class="bi bi-volume-up-fill"></i></h1>
            </button>
        </div>

        <!-- Options Section -->
        <div id="options-section" class="text-center">
            <div id="akhar-options" class="row justify-content-center g-3">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button id="next-button" class="btn-press bg-blue-dark d-none" onclick="nextRound()">
                <h2>Next &rarr;</h2>
            </button>
        </div>

        <br/><br/>

        <!-- Image Section -->
         <div style="display: none;">
            <div id="image-section" class="text-center mb-4"></div>
         </div>
    </div>

    <!-- End View -->
    <div id="end-view" class="text-center d-none">
        <h1 class="mb-4">‡®¨‡®π‡©Å‡®§ ‡®µ‡®ß‡©Ä‡®Ü!</h1>
        <br/>
        <h2 class="text-blue">üíé +<span id="final-score">0</span></h2>
        <br/>
        <button class="btn-press bg-blue-dark" onclick="initGame()">
            <h2>‡®´‡©á‡®∞ ‡®ñ‡©á‡®°‡®æ‡®Ç</h2>
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gurmukhi_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/activities/akhar_recognition.js') }}"></script>
{% endblock %}
