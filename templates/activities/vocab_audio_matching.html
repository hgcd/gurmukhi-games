{% extends "base.html" %}

{% block title %}Vocabulary Audio Matching{% endblock %}

{% block content %}
<div class="container p-4 bg-main-light rounded-3">
    <!-- Start View -->
    <div id="start-view" class="text-center bg-main-light rounded-3 p-4">
        <h1 class="mb-4">Vocabulary Audio Matching</h1>
        <p class="text-muted">Match Punjabi words with their audio pronunciation</p>
        
        <!-- Topic Selection -->
        <div class="mb-4">
            <label for="topic-select" class="form-label">
                <span class="eng-lang-text">Select Topic:</span>
                <span class="pa-lang-text">‡®µ‡®ø‡®∏‡®º‡®æ ‡®ö‡©Å‡®£‡©ã:</span>
            </label>
            <select id="topic-select" class="form-select border border-dark border-2 rounded-3" style="max-width: 300px; margin: 0 auto;">
                <option value="">Choose a topic...</option>
            </select>
        </div>
        
        <button class="btn-press bg-red-dark m-1" onclick="startRound()" id="start-button" disabled>
            <h2>Start</h2>
        </button>
    </div>

    <!-- Game View -->
    <div id="game-view" class="d-none">
        <!-- Header -->
        <div class="row">
            <div class="col-3">
                <h4 id="progress-text"></h4>
            </div>
            <div class="col-6">
                <!-- Progress bar -->
                <div class="progress mt-2 bg-dark" role="progressbar" aria-label="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress-bar" class="progress-bar bg-info" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-3 text-end">
                <h4>üíé <span id="score" class="text-blue-dark">0</span></h4>
            </div>
        </div>

        <br/><br/>

        <!-- Question Section -->
        <div id="question-section" class="text-center mb-4">
            <!-- Audio Question -->
            <div id="audio-question" class="d-none">
                <div class="d-flex justify-content-center mb-3">
                    <button id="play-audio" type="button" class="btn-press bg-blue-light m-1" title="Play audio">
                        <h2><i class="bi bi-volume-up-fill"></i></h2>
                    </button>
                </div>
            </div>
            
            <!-- Word Image (shown after answer is revealed) -->
            <div id="word-image-container" class="mt-3" style="display: none;">
                <img id="question-image" class="img-fluid rounded-3" style="max-height: 200px;" alt="Word Image">
            </div>
        </div>

        <!-- Options Section -->
        <div id="options-section" class="text-center mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <button id="option-1" class="btn-press bg-blue-dark h3 px-4 py-3 mb-2"></button>
                    <button id="option-2" class="btn-press bg-blue-dark h3 px-4 py-3 mb-2"></button>
                    <button id="option-3" class="btn-press bg-blue-dark h3 px-4 py-3 mb-2"></button>
                    <button id="option-4" class="btn-press bg-blue-dark h3 px-4 py-3 mb-2"></button>
                    <button id="option-5" class="btn-press bg-blue-dark h3 px-4 py-3 mb-2"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn-press bg-orange-dark" onclick="nextRound()">
            <h2>Next &rarr;</h2>
        </button>
    </div>

    <!-- End View -->
    <div id="end-view" class="text-center d-none">
        <h1 class="mb-4">‡®¨‡®π‡©Å‡®§ ‡®µ‡®ß‡©Ä‡®Ü!</h1>
        <br/>
        <h2 class="text-blue">üíé +<span id="final-score">0</span></h2>
        <br/>
        <button class="btn-press bg-blue-dark" onclick="initGame()">
            <h2>‡®´‡©á‡®∞ ‡®ñ‡©á‡®°‡®æ‡®Ç</h2>
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gurmukhi_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/activities/vocab_audio_matching.js') }}"></script>
{% endblock %}
